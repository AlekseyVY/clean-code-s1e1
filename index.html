<!DOCTYPE html>
<head>
  <title>
    Todo App
  </title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>
<body>
<main class="main-container">
  <section class="hero">
    <img class="hero__image"
         src="./eisenhower-matrix.jpg"
         alt="hero image">
    <a class="hero__more-info"
       href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </section>
  <section class="main-content">
    <p class="paragraph"
       id="create-task">
      <label class="label__new-task"
             for="new-task">
        Add Item
      </label>
    <section class="task-wrapper">
      <input id="new-task"
             class="input task text__input input__new-task"
             type="text">
      <button class="button button__new-task">
        Add
      </button>
    </section>
    </p>
    <h3 class="heading">
      Todo
    </h3>
    <ul id="incomplete-tasks"
        class="list">
      <li class="list__item">
        <input type="checkbox"
               class="input list__item_check">
        <label class="label task list__item_label">
          Pay Bills
        </label>
        <input type="text"
               class="input task text__input list__item_input">
        <button class="button edit">
          Edit
        </button>
        <button class="button delete list__item_delete-btn">
          <img class="icon delete-btn__icon"
               src="./remove.svg"
               alt="">
        </button>
      </li>
      <li class="list__item edit-mode">
        <input type="checkbox"
               class="input list__item_check">
        <label class="label task list__item_label">
          Go Shopping
        </label>
        <input type="text"
               value="Go Shopping"
               class="input task text__input list__item_input">
        <button class="button edit">
          Save
        </button>
        <button class="button delete list__item_delete-btn">
          <img class="icon delete-btn__icon"
               src="./remove.svg"
               alt="">
        </button>
      </li>
    </ul>
    <h3 class="heading">
      Completed
    </h3>
    <ul id="completed-tasks"
        class="list">
      <li class="list__item">
        <input type="checkbox"
               class="input list__item_check"
               checked>
        <label class="label task list__item_label">
          See the Doctor
        </label>
        <input type="text"
               class="input task text__input list__item_input">
        <button class="button edit">
          Edit
        </button>
        <button class="button delete list__item_delete-btn">
          <img class="icon delete-btn__icon"
               src="./remove.svg"
               alt="">
        </button>
      </li>
    </ul>
  </section>
</main>
<script type="text/javascript"
        src="app.js">
</script>
</body>
</html>
